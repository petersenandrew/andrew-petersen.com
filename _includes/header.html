<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ site.url }}">Andrew Petersen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      {% for item in site.data.dictionary.nav-items %}
        {% if page.url == item.definition %}
          <li class="nav-item active">
            <a class="nav-link" href="{{ site.url }}{{ item.definition}}">{{ item.term }}<span class="sr-only">(current)</span></a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ site.url }}{{ item.definition}}">{{ item.term }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
